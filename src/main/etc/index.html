<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script>
        function translate() {
            let text = document.getElementById("englishTextArea").value;
            let responseArea = document.getElementById("translated");
            if (!text) {
                responseArea.innerHTML = "Write a text to translate";
                return;
            }

            fetch("http://localhost:17700/translate", {
                    method: 'POST',
                    headers: {'Content-Type': 'text/plain'},
                    body: text
                })
                .then((response) => response.text())
                .then(text => responseArea.innerHTML = text)
                .catch(error => console.log(error));
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h2><i class="bi bi-piggy-bank-fill"></i> Pig Latin Translator</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col m-3">
            <form action="javascript:translate()">
                <div class="m-3">
                    <label for="englishTextArea" class="form-label">Original text</label>
                    <textarea class="form-control" id="englishTextArea" rows="3"></textarea>
                </div>
                <div class="m-3">
                    <button type="submit" class="btn btn-primary">Translate!</button>
                </div>
            </form>
            <div class="border m-3 rounded p-2" style="min-height: 10rem">
                <span class="fst-italic" id="translated">Translated text</span>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
